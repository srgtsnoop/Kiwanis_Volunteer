<!doctype html>
<html>
<head>
    <title>Volunteer Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Total Hours by Volunteer</h1>
    <a class="btn btn-primary" href="/">Back to Entries</a>
    <table class="table table-bordered mt-3">
        <thead><tr><th>Name</th><th>Total Hours</th></tr></thead>
        <tbody>
            {% for name, hours in totals.items() %}
            <tr><td>{{ name }}</td><td>{{ hours }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
