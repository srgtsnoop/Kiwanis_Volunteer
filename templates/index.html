<!doctype html>
<html>
<head>
    <title>Volunteer Hours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Volunteer Hours</h1>
    <a class="btn btn-primary" href="/log">Log Hours</a>
    <a class="btn btn-secondary" href="/summary">View Summary</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Date</th><th>Name</th><th>Event</th><th>Start</th><th>End</th><th>Hours</th><th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for row in entries %}
            <tr>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['Volunteer Name'] }}</td>
                <td>{{ row['Event'] }}</td>
                <td>{{ row['Start Time'] }}</td>
                <td>{{ row['End Time'] }}</td>
                <td>{{ row['Total Hours'] }}</td>
                <td>{{ row['Notes'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
