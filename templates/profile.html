{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
  <h2>My Profile</h2>
  <form method="POST" action="{{ url_for('account.profile') }}">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input name="full_name" value="{{ user.full_name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" value="{{ user.email }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('account.change_password') }}" class="btn btn-link">
      Change Password
    </a>
  </form>
{% endblock %}
