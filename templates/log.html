<!doctype html>
<html>
<head>
    <title>Log Volunteer Hours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Log Volunteer Hours</h1>
    <form method="post">
        <div class="mb-2"><label>Name: <input class="form-control" name="name" required></label></div>
        <div class="mb-2"><label>Event: <input class="form-control" name="event" required></label></div>
        <div class="mb-2"><label>Date (YYYY-MM-DD): <input class="form-control" name="date"></label></div>
        <div class="mb-2"><label>Start Time (HH:MM 24hr): <input class="form-control" name="start" required></label></div>
        <div class="mb-2"><label>End Time (HH:MM 24hr): <input class="form-control" name="end" required></label></div>
        <div class="mb-2"><label>Notes: <input class="form-control" name="notes"></label></div>
        <button class="btn btn-success">Submit</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
