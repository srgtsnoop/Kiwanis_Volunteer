{% extends 'base.html' %}

{% block title %}Log Hours{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Log New Hours</h2>
    <form method="POST" action="{{ url_for('log') }}">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          class="form-control"
          value="{{ request.form.get('date', '') }}"
          required>
      </div>

      <div class="mb-3">
        <label for="event" class="form-label">Event / Description</label>
        <input
          type="text"
          id="event"
          name="event"
          class="form-control"
          value="{{ request.form.get('event', '') }}"
          required>
      </div>

      <div class="mb-3">
        <label for="start" class="form-label">Start Time</label>
        <input
          type="time"
          id="start"
          name="start"
          class="form-control"
          value="{{ request.form.get('start', '') }}"
          required>
      </div>

      <div class="mb-3">
        <label for="end" class="form-label">End Time</label>
        <input
          type="time"
          id="end"
          name="end"
          class="form-control"
          value="{{ request.form.get('end', '') }}"
          required>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes (optional)</label>
        <textarea
          id="notes"
          name="notes"
          class="form-control"
          rows="3">{{ request.form.get('notes', '') }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Log Hours</button>
      <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
