{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name="full_name" value="{{ user.full_name }}"
               class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" value="{{ user.email }}"
               class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          {% for r in roles %}
            <option value="{{ r }}" {% if user.role==r %}selected{% endif %}>
              {{ r.capitalize() }}
            </option>
          {% endfor %}
        </select>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">New Password (leave blank to keep current)</label>
        <input name="new_password" type="password"
               class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('admin.list_users') }}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
