{% extends 'base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Edit Hours Entry</h2>
    <form method="POST" action="{{ url_for('edit_entry', id=entry.id) }}">
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ entry.date }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Event</label>
        <input type="text" name="event" class="form-control" value="{{ entry.event }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Start Time</label>
        <input type="time" name="start" class="form-control" value="{{ entry.start_time }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">End Time</label>
        <input type="time" name="end" class="form-control" value="{{ entry.end_time }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control">{{ entry.notes }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      {% if current_user.role == 'admin' %}
        <a href="{{ url_for('admin.list_entries') }}" class="btn btn-link">Cancel</a>
      {% else %}
        <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
